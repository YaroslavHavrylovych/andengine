apply plugin: 'com.android.library'

buildscript {
    ext.android_support_lib = 'v7:21.0.2'
}

dependencies {
    compile "com.android.support:appcompat-$android_support_lib"
}
android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

// use with build tools >= 23
//    useLibrary 'org.apache.http.legacy'

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
        }
    }
}
